<body>

    <h1>Sistema de transito Rj</h1>
   
    Velocidade de automovel:<input type="number" name="" id="velocidade" >
    <input type="button" value="Verificar" onclick="Verificar()">
    <br>
    <div id="res"></div>

    <script>

     function Verificar(){
     var vel = document.querySelector('#velocidade')
     var res = document.querySelector('#res')
     var velocidade = Number(vel.value)

     res.innerHTML = `<p> Sua velocidade é de ${velocidade}km/hr</p>`


        if(velocidade>60){
            res.innerHTML += `<P>Você esta MULTADO por execsso de velocidade</p>`
        }

            res.innerHTML += `Sempre use sinto de segurança!`

     }

    </script>
